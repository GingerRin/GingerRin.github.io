<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Click!</title>
    <style>
    	p.unlockables{
    		visibility: hidden;
    	}
    	p.ex1{
    		display: inline;
    	}
    	div.box1{
    		border: 5px solid lightgrey;
    		border-radius: 5px;
    	}
    	h2.box1{
    		margin-left: 10px;
    	}
    	.button{
    		unselectable: "on";
    	}
    </style>
  </head>
  <body onload="Update()">
    <div class="box1"><h2 class="box1" id="buttonClicked">0 clicks</h2></div><br>
    <p class="ex1"><button onClick="clickButton()">I'm a button</button> Click per click: 
    	<p class="ex1" id="currClickPerClick">1</p></p>

    <p class="unlockables ex1" id="buyClick"><button id="buttonCPC" onClick="buyClickPerClick()">Buy 1 click per click </button> 
    	<p class="unlockables ex1" id="currCostPerClick">Cost: 10 clicks</p></p>

    <p class="unlockables ex1" id="buyCat"><button id="buttonCat" onClick="buyCat()">Buy 1 cat </button> 
    	<p class="unlockables ex1" id="currCostPerCat">Cost: 100 clicks</p></p>

    <p class="unlockables" id="currCat">You have 0 cat</p> 

    <p class="unlockables ex1" id="currCat2">Click by Cat(seconds): 
    	<p class="unlockables ex1" id="currClickPerCat">1 CpS</p></p>

    <p class="unlockables ex1" id="buyCatFood"><button id="buttonCatFood" onClick="buyCatFood()">Buy cat food </button> 
    	<p class="unlockables ex1" id="currCostCatFood">Cost: 250 clicks</p>
    	<p class="unlockables" id="descCatFood">Make your cats look less like slaves.<br>[Double your Click by Cat]</p>

    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
